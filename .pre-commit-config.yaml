
default_language_version:
  python: python3.8

default_stages:
    - "commit"
    - "push"

repos:
    # Make sure black is used to maintain code format consistency
    - repo: local
      hooks:
        - id: black
          name: black
          entry: black .
          language: system
          types: [python]
    
    - repo: local
      hooks:
        - id: isort
          name: isort
          stages: [commit]
          language: system
          entry: isort
          types: [python]
